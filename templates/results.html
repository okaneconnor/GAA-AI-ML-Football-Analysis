<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Analysis Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Analysis Results</h1>
        {% if processed_video_filename %}
            <video id="video" width="800" controls>
                <source src="{{ url_for('serve_video', filename=processed_video_filename) }}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <p><strong>Classification:</strong> {{ classification }}</p>
            <p><a href="{{ url_for('download_file', filename=processed_video_filename) }}" download>Download Processed Video</a></p>
            <button id="capture">Capture Screenshot</button>
        {% else %}
            <p>No processed video available.</p>
        {% endif %}
    </div>
    <script>
        const video = document.getElementById('video');
        const captureBtn = document.getElementById('capture');
        captureBtn && captureBtn.addEventListener('click', () => {
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            const dataURL = canvas.toDataURL('image/png');
            fetch('/upload_screenshot', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ imageData: dataURL })
            })
            .then(res => res.json())
            .then(data => alert(data.message || 'Screenshot saved!'))
            .catch(err => console.error(err));
        });
    </script>
</body>
</html>
